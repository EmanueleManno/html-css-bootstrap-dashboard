<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icona della pagina-->
    <link rel="icon" href="./img/logo.svg" type="image/svg">
    <!--Informazioni aggiuntive-->
    <meta name="keywords" content="esercizio,Boolean,programmare,Bootstrap">   
    <meta name="description" content="Secondo esercizio usando la libreria Bootstrap"> 
    <meta name="author" content="Emanuele Studente Classe 100">
    <!--Importazione Libreria di Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Importazione Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Collegamento del file HTML con il CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Bootstrap Dashboard</title>
</head>

<body>

    <!--Intestazione della pagina-->
    <header>

        <!--Contenitore dell'Header-->
        <div class="container border" id="main-header">

            <div class="row">

                <!--Prima colonna con il logo-->
              <div class="col-sm-2 col-lg-1 border">
                <img class="img-fluid" src="./img/mobile-logo.png" alt="logo">
                <img class="img-fluid" src="./img/logo.svg" alt="logo">
              </div>

              <!--Colonna con la scritta Boolean-->
              <div class="col-lg-1 d-sm-none d-lg-block border">
                Boolean
              </div>

              <!--Barra di ricerca-->
              <div class="col-sm-9 col-lg-8 border">
                Barra di ricerca
              </div>

              <!--Icone-->
              <div class="col-sm-1 col-lg-2 border">
               Ico
              </div>

            </div>
          </div>
    </header>

    <!--Corpo principale della pagina-->
    <main>

        <!--Contenitore del main-->
        <div class="container border">

            <div class="row">

                <!--Sidebar-->
                <div class="col-sm-1 col-lg-2 d-flex justify-content-between flex-column text-white text-center align-items-center h-100 fs-3 py-4" id="sidebar">
                    
                    <!--Parte alta della Sidebar-->
                    <nav class="navbar-top">
                        <ul class="list-unstyled">
                            <li><i class="fa-solid fa-house"></i><span class="d-sm-none d-lg-inline ps-2 fs-5">Home</span></li>
                            <li><i class="fa-solid fa-chart-simple"></i><span class="d-sm-none d-lg-inline ps-2 fs-5">Stats</span></li>
                            <li><i class="fa-solid fa-signal"></i><span class="d-sm-none d-lg-inline ps-2 fs-5">Signal</span></li>
                        </ul>
                    </nav>

                    <!--Parte bassa della Sidebar-->
                    <nav class="navbar-bottom">
                        <i class="fa-solid fa-gear"></i><span class="d-sm-none d-lg-inline ps-2 fs-5">Admin</span>
                    </nav>
                    
                </div>

                <!--Resto del contenuto-->
                <div class="col-sm-10 col-lg-9 border">
                 Resto del contenuto

                    <!--Sezione blu dedicata agli studenti sotto l'header-->
                    <div class="container text-white border" id="student-section">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-3 order-md-3 border">Nuovo Studente</div>
                            <div class="col-sm-12 col-md-4 col-lg-6 order-md-1 border">Boolean</div>
                            <div class="col-sm-12 col-md-4 col-lg-3 order-md-2 border">Studenti Online</div>
                        </div>
                    </div>

                    <!--Sezione bianca contentente i box-->
                    <div class="container border">
                        <div class="row flex-sm-column">
                            
                            <!--Box delle prossime classi e delle FAQ-->
                            <div class="col">
                                <div class="container border">
                                    <div class="row flex-sm-column flex-lg-row">
                                        <div class="col-sm-12 col-lg-6 border">Next Class</div>
                                        <div class="col-sm-12 col-lg-6 border">FAQ</div>
                                    </div>
                                </div>
                            </div>

                            <!--Box della ToDo e del Grafico-->
                            <div class="col">
                                <div class="container border">
                                    <div class="row flex-sm-column flex-lg-row">
                                        <div class="col-sm-12 col-lg-6 border">ToDo</div>
                                        <div class="col-sm-12 col-lg-6 border">Grafico</div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
    </main>
</body>
</html>



<!--Breakpoints
Small	sm	≥576px
Medium	md	≥768px
Large	lg	≥992px-->
